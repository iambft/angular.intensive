<pre>{{project}}</pre>
<form ng-submit="save()" class="form-inline">
    <div class="form-group">
        <label>Name</label>
        <input ng-model="project.name" type="text" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea ng-model="project.description" type="text" class="form-control"
                  placeholder="Description">         </textarea>
    </div>
    <button class="btn btn-primary">Save</button>
</form>
